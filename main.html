<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

	<form method = "post">
		<label for = "name">Name</label>
		<input type = "text" id = "name" placeholder = "Name" name = "name" required>
		<br>
		<label for = "email">Email</label>
		<input type = "mail" id = "email" placeholder = "Email" name = "email" required>
		<br>
		<label for = "gender">Gender</label>
		<input type = "radio" id = "gender_m" name = "gender" required>
		<input type = "radio" id = "gender_f" name = "gender" required>
		<br>
		<label for = "cars">Car Brands</label>
		<select id = "cars" name = "cars" placeholder = "--Please choose an option--" required>
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select>

		<br>
		<label for = "age">Age</label>
		<input type = "number" id = "age" name = "age" placeholder = "Age" required>
		<br>

		<label for = "dob">DOB</label>
		<input type = "date" id = "dob" name = "dob" placeholder= "DOB" required>
		<br>

		<label for = "tel">Phone Number</label>
		<input type = "number" id = "tel" name = "tel" placeholder = "xxx-xxx-xxxx" required>
		<br>

		<label for = "password">Password</label>
		<input type = "password" id = "password" name = "password" placeholder = "Password" required>
		<br>

		<input type = "checkbox" id = "tos" name = "tos" required>
		<label for = "tos">I agree to the TOS</label>
		<br>

		<button type = "submit">Submit</button>
		
	</form>
	
	
	
</body>

</html>
